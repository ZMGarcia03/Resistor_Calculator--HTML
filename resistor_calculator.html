<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistor Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resistor Calculator</h1>
        <label for="inputVoltage">Input Voltage (V):</label>
        <input type="number" id="inputVoltage" step="any">
        
        <label for="loadVoltage">Load Voltage (V):</label>
        <input type="number" id="loadVoltage" step="any">
        
        <label for="operatingCurrent">Operating Current (A):</label>
        <input type="number" id="operatingCurrent" step="any">
        
        <button onclick="calculateResistor()">Calculate Resistor</button>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        function calculateResistor() {
            // Get input values
            var inputVoltage = parseFloat(document.getElementById('inputVoltage').value);
            var loadVoltage = parseFloat(document.getElementById('loadVoltage').value);
            var operatingCurrent = parseFloat(document.getElementById('operatingCurrent').value);
            
            // Validate input
            if (isNaN(inputVoltage) || isNaN(loadVoltage) || isNaN(operatingCurrent) || operatingCurrent === 0) {
                document.getElementById('result').textContent = 'Please enter valid values.';
                return;
            }
            
            // Calculate resistor value
            var resistorValue = (inputVoltage - loadVoltage) / operatingCurrent;
            
            // Display result
            document.getElementById('result').textContent = 'The needed resistor value is: ' + resistorValue.toFixed(2) + ' ohms';
        }
    </script>
</body>
</html>
